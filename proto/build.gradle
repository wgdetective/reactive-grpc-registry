def reactiveGrpcVersion = '0.10.0'
def grpcVersion = '1.23.0'
def protobufVersion = '3.9.1'


buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies { classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.10' }
}

apply plugin: 'com.google.protobuf'

protobuf {
    protoc {
        // The artifact spec for the Protobuf Compiler
        artifact = "com.google.protobuf:protoc:${protobufVersion}"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
        reactor {
            artifact = "com.salesforce.servicelibs:reactor-grpc:${reactiveGrpcVersion}:jdk8@jar"
        }
    }
    generateProtoTasks {
        all().each() {
            task ->
                task.plugins {
                    grpc {}
                    reactor {}
                }
        }
    }
}