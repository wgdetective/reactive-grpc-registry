allprojects {
    group = 'com.wgdetective'
    version = '0.0.1-SNAPSHOT'
}

def reactiveGrpcVersion = '1.0.0'
def grpcVersion = '1.23.0'
def protobufVersion = '3.9.1'

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }

    }

    dependencies {
//        compile 'io.grpc:grpc-netty:1.12.0'
        compile "com.google.protobuf:protobuf-java:${protobufVersion}"
        compile 'com.salesforce.servicelibs:grpc-spring:0.8.1'
        compile "com.salesforce.servicelibs:reactor-grpc-stub:${reactiveGrpcVersion}"
        compile "io.grpc:grpc-all:${grpcVersion}"

        testCompile 'io.projectreactor:reactor-test:3.2.10.RELEASE'
    }

    sourceCompatibility = '1.8'


    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
